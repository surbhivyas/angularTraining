<!DOCTYPE html>
<html ng-app="Search">
<head>
<title></title>
<link rel="stylesheet" href="css/main.css">
<script src="js/libs/angular.js"></script>
<script src="js/modules/search.js"></script>
<script src="js/controllers/searchController.js"></script>
</head>
<body ng-controller = "SearchController">

  <div class = "main-heading">TROOSEARCH</div>

  <div class="troosearch">
    <input type="text" ng-model="setClicked" ng-keydown = "keyPressed($event)" name = "txt" placeholder = "Enter property!" id = "box" >
    <input type="text" name="txtbehind" id="boxbehind" >
  </div>


  <div id='parent-box'>
    <!--<div ng-show="loading == true" id="loading-suggestions">Loading...</div>-->
    <div ng-show = "key >=65 " ng-click = "clickedNow({eve: $event})"  ng-class="{'single-box' :key >=65}">

        <div ng-class = "{'suggestionBox':key>=65 && key <= 90}" ng-repeat = "singleData in data">
          {{ singleData.name }}

        </div>

    </div>


</div>


</body>
</html>
